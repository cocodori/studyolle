<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments.html :: head"></head>
<body class="bg-lignt">
    <nav th:replace="fragments.html :: main-nav"></nav>
    <div class="alert alert-warning" role="alert" th:if="${account != null && !account.emailVerified}"></div>
    <div class="container">
        <div class="py-5 text-center">
            <p class="lead">스터디올래</p>
            <h2>로그인</h2>
        </div>
        <div class="row justify-content-center">
            <div th:if="${param.error}" class="alert alert-danger" role="alert">
                <p>이메일 또는 비밀번호가 다릅니다.</p>
                <p><a href="#" th:href="@{/find-password}">패스워드 찾기</a></p>
            </div>
        </div>

        <form class="needs-validation col-sm-6" action="#" th:action="@{/login}" method="post" novalidate>
            <div class="form-group">
                <label for="username">이메일 또는 닉네임</label>
                <input id="username" type="text" name="username" class="form-control"
                    placeholder="your@email.com or nickname" aria-describedby="emailHelp" required>
                <small id="emailHelp" class="form-text text-muted">
                    이메일 또는 닉네임을 입력하세요
                </small>
                <small class="invalid-feedback">이메일을 입력하세요</small>
            </div>

            <div class="form-group">
                <label for="password">비밀번호</label>
                <input id="password" type="password" name="password" class="form-control"
                       placeholder="비밀번호를 입력하세요" aria-describedby="passwordHelp" required>
                <small id="passwordHelp" class="form-text text-muted">
                    <a href="#" th:href="@{/emaillogin}">비밀번호 없이 로그인</a>
                </small>
                <small class="invalid-feedback">이메일을 입력하세요</small>
            </div>

            <div class="form-group">
                <button class="btn btn-success btn-block" type="submit"
                        aria-describedby="submitHelp">로그인</button>
                <small id="submitHelp" class="form-text text-muted">
                    스터디올래에 처음 오신 거라면 <a href="#" th:href="@{/sign-up}">회원가입</a>
                </small>
            </div>

        </form>

    <footer th:replace="fragments.html :: footer"></footer>
</div><!-- container-->
    <script th:replace="fragments.html :: form-validation"></script>
</body>
</html>
